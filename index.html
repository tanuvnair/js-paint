<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint.js</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="toolBar" class="tool-bar">
            <i class="tool-item bi bi-cursor active"></i>
            <i class="tool-item bi bi-brush"></i>
            <i class="tool-item bi bi-square"></i>
            <i class="tool-item bi bi-circle"></i>
        </div>

        <div class="button-bar">
            <button id="clearCanvasButton" class="btn btn-secondary">Clear Canvas</button>
            <button id="loadImageButton" class="btn btn-primary">Load Image</button>
            <button id="saveAsImageButton" class="btn btn-primary">Save As Image</button>
        </div>

        <canvas id="myCanvas"></canvas>
    </div>

    <script src="index.js"></script>
</body>

</html>
